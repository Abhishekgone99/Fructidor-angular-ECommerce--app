<div class="search-body d-flex flex-column">
  <h2>Welcome to Fructidor</h2>
  <div class="search-bar">
    <form class="d-flex" role="search" (ngSubmit)="onSearchTermChange()">
      <input class="form-control" type="text" [(ngModel)]="searchTerm" name="searchTerm"
        placeholder="Search for items... e.g., apple" aria-label="Search" />
      <button class="btn" type="submit">SEARCH</button>
    </form>
  </div>
</div>
