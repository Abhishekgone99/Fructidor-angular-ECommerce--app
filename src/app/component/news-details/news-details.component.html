<app-header></app-header>
<app-search-bar></app-search-bar>


<div>
    <h6 (click)="navigateToNews()" class="m-5"><i class="fa-solid fa-chevron-left"></i> Back to News</h6>

    <div class="row m-5">
        <div class="col-7">
            @if (newsDetails) {
            <div class="card-container">
                <div class="card">
                    <div class="card-body">
                        <h5>{{newsDetails.title}} <span style="font-size: 14px;"><img src="../../../assets/location.svg"
                                    alt="" />{{newsDetails.country_name}}</span></h5>
                        <p>{{newsDetails.created_at}}</p>
                        <p>{{newsDetails.summary}}</p>
                        <img style="height: 300px; width: 100%;" [src]="newsDetails.image_url" alt="">
                        <p>{{newsDetails.content}}</p>
                    </div>
                </div>
            </div>
            }
        </div>
        <div class="col-5">

            @if (newsDetails.related) {

            <div class="card-container">
                <div class="card">
                    <h5 class="mt-3 mx-4">Recent News</h5>
                    @for (item of newsDetails.related; track item.id) {
                    <div class="d-flex flex-row align-items-center mt-1 mx-3 p-2">
                        <img style="height: 100px; width: 150px;" [src]="item.image_url" alt="">
                        <div class="card-body mt-2">
                            <h5>{{item.title}}</h5>
                            <p>{{item.created_at}}</p>
                        </div>
                    </div>
                    }
                </div>
            </div>
            }
        </div>

    </div>

</div>
