<div>
    <div class="container row">
        <div class="col gmaps border">
            <google-map [center]="center" [zoom]="zoom"></google-map>
        </div>
        <div class="container-fluid col border p-5">
            <h5>Our Contacts</h5>
            <p>We are here to help you feel free to ask anytime</p>
            <form #contactForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="mb-3 form-group">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="name" class="form-control" id="name" name="name" #name="ngModel"
                        [(ngModel)]="contactModel.name" required>
                </div>
                <div class="mb-3 form-group">
                    <label for="email" class="form-label">Your E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" #email="ngModel"
                        [(ngModel)]="contactModel.email" required>
                </div>
                <div class="mb-3 form-group">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" #message="ngModel"
                        [(ngModel)]="contactModel.message"></textarea>
                </div>
                <button class="btn btn-warning" type="button">Send</button>
            </form>
        </div>
    </div>

    <div class="staff border">
        <h5 class="mt-3 mx-3">Our Staffs</h5>
        <div class="d-flex flex-wrap  bg-white">
            @if (staffDetails) {
            @for (staff of staffDetails; track staff.name) {
            <div class="staff-card">
                <h5>{{staff.name}}</h5>
                <h6>{{staff.role}}</h6>
                <p>{{staff.languages}}</p>
                <p>{{staff.phone}}</p>
                <p>{{staff.mail}}</p>
            </div>
            }
            }
        </div>
    </div>
</div>
