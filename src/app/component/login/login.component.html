<div class="d-flex flex-column justify-content-center align-items-center">
    <div class="mt-3 mb-3">
        <img src="../../../assets/logo.png" alt="">
    </div>
    <div class="login_form border mt-3 p-5">
        <h4 class="mb-4">Sign in to your account</h4>
        <form #signIn="ngForm" (ngSubmit)="onSignIn()">
            <div class="mb-4 form-group">
                <label for="email" class="form-label fw-medium">Your email</label>
                <input type="email" class="form-control" id="email" name="email" #email="ngModel"
                    [(ngModel)]="signinModel.email" placeholder="name@company.com" required>
            </div>
            <div class="mb-4 form-group">
                <label for="password" class="form-label fw-medium">Password</label>
                <input type="password" class="form-control" id="password" name="password" #password="ngModel"
                    [(ngModel)]="signinModel.password" placeholder="......" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Sign in</button>
        </form>
        <p class="mt-4 signup-text">Donâ€™t have an account yet? <a routerLink="/signup">Sign up</a></p>
    </div>
</div>
